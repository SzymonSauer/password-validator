<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="password-validator">
        <label for="password">Check if you password is secure!</label>
        <input type="text" id="password" placeholder="Enter your password...">
        <p class="message">...</p>
        <h3>The password must consist of:</h3>
        <ul>
            <li>minimum 10 characters</li>
            <li>letters</li>
            <li>numbers</li>
        </ul>
        <p class="special">To make your password strong <span>add special characters</span>.</p>
    </div>

    <script src="main.js"></script>
</body>

</html>
